<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="pt-br"
      lang="pt-br">
    <h:head>
        <title>DeployFor.Me - O melhor sistema de Deploy de todos os tempos!</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Language" content="pt-br" />
        <meta name="description" content="DeployFor.Me by Juliano Macedo" />
        <meta name="author" content="Juliano Macedo" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <f:facet name="last">
            <h:outputStylesheet library="css" name="sweetalert.css" />
            <h:outputStylesheet library="css" name="material.min.css" />
            <h:outputStylesheet library="css" name="font-awesome.min.css" />
            <h:outputStylesheet library="css" name="material-icons.css" />
            <h:outputStylesheet library="css" name="jquery.classycountdown.min.css" />
            <h:outputStylesheet library="css" name="style.css" />
        </f:facet>

        <h:outputScript library="js" name="jquery-3.1.0.min.js" />
        <h:outputScript library="js" name="sweetalert.min.js" />
        <h:outputScript library="js" name="material.min.js" />
        <h:outputScript library="js" name="jquery.classycountdown.min.js" />
        <h:outputScript library="js" name="jquery.knob.js" />
        <h:outputScript library="js" name="jquery.throttle.js" />

        <script type="text/javascript">
            $(document).ready(function () {
                $('#formsubscribe').trigger("reset");

                $("#subscribe").hide();

                $("#btnshowsubscribe").click(function () {
                    $("#subscribe").slideToggle(1000);
                });

                var subscriptionOk = #{personBean.subscriptionOk};
                if (subscriptionOk) {
                    swal("Tudo certo!", "Seu cadastro foi realizado com sucesso!", "success");
                }
            });

            $(document).on("pageload", function () {
                $('#formsubscribe').trigger("reset");
            });
        </script>
        <style>
            body {
                background: url("resources/img/background.jpg") center / cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;
                min-height: available;
            }
        </style>
    </h:head>
    <h:body>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <header>
                    <section class="section-style mdl-typography--text-center">
                        <h1 class="site-title">
                            DeployFor.Me
                        </h1>
                        <h3 class="site-description">
                            <span>
                                <i>Deploy da sua aplicação até 10x mais rápido!</i>
                            </span>
                        </h3>
                        <br/>
                        <h2 class="site-coming-soon">
                            Em breve!
                        </h2>
                    </section>
                </header>
            </div>
        </div>

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                        <div class="countdown mdl-cell--hide-phone"></div>
                        <script type="text/javascript">
                            $('.countdown').ClassyCountdown({
                                theme: "white-wide",
                                labelsOptions: {
                                    lang: {
                                        days: 'Dias',
                                        hours: 'Horas',
                                        minutes: 'Minutos',
                                        seconds: 'Segundos'
                                    },
                                    style: 'font-size:0.5em;'
                                },
                                end: $.now() + 600000
                            });
                        </script>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </div>



        <div class="mdl-grid section-form-subscribe">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                        <h:form class="mdl-typography--text-center">
                            <button id="btnshowsubscribe" 
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                    title="Cadastre-se e receba informações em primeira não!"
                                    type="button"> 
                                <i class="material-icons md-36">done</i> Cadastre-se
                            </button>
                        </h:form>

                        <main id="subscribe" class="mdl-typography--text-center justify-space-around">
                            <div class="mdl-shadow--6dp">
                                <div class="mdl-card__title mdl-color--primary mdl-color-text--white mdl-typography--text-center justify-space-around">
                                    <i class="material-icons md-48">mood</i> 
                                    <h3 class="mdl-card__title-text">Para receber nossas atualizações!</h3>
                                    <i class="material-icons md-48">mood</i>
                                </div>
                                <h:form id="formsubscribe" class="form-style">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <h:inputText id="textnome"
                                                     class="mdl-textfield__input" 
                                                     a:type="text"
                                                     title="Digite seu nome"
                                                     a:autofocus="true"
                                                     a:required="true"
                                                     lang="pt"
                                                     alt="Digite seu nome."
                                                     value="#{personBean.name}"
                                                     >
                                        </h:inputText>
                                        <label class="mdl-textfield__label" for="textnome">Nome</label>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <h:inputText id="textemail" 
                                                     class="mdl-textfield__input"
                                                     title="Digite seu melhor email."
                                                     a:type="email"
                                                     a:placeholder="Email"
                                                     a:required="true"
                                                     a:pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
                                                     lang="pt"
                                                     alt="Digite seu melhor email."
                                                     value="#{personBean.email}">
                                        </h:inputText>
                                        <label class="mdl-textfield__label"></label>
                                        <!-- <span class="mdl-textfield__error">Por favor, digite um email válido!</span> -->
                                    </div>

                                    <div class="mdl-card__actions mdl-card--border">
                                        <h:commandButton id="btnsubscribe" 
                                                         class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                                         title="Clique para finalizar o cadastro!"
                                                         value="Enviar"
                                                         action="#{personBean.subscribe()}"
                                                         >
                                        </h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </main>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </div>
    </h:body>
</html>
