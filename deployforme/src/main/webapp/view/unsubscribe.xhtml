<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="pt-br"
      lang="pt-br">
    <h:head>
        <title>DeployFor.Me - Descadastramento</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Language" content="pt-br" />
        <meta name="description" content="DeployFor.Me by Juliano Macedo" />
        <meta name="author" content="Juliano Macedo" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <f:facet name="last">
            <h:outputStylesheet library="css" name="sweetalert.css" />
            <h:outputStylesheet library="css" name="material.min.css" />
            <h:outputStylesheet library="css" name="font-awesome.min.css" />
            <h:outputStylesheet library="css" name="material-icons.css" />
            <h:outputStylesheet library="css" name="style.css" />
        </f:facet>

        <h:outputScript library="js" name="jquery-3.1.0.min.js" />
        <h:outputScript library="js" name="sweetalert.min.js" />
        <h:outputScript library="js" name="material.min.js" />

        <script type="text/javascript">
            $(document).ready(function () {
                $("#formunsubscription").trigger("reset");

                var unsubscriptionOk = #{personBean.unsubscriptionOk};
                if (unsubscriptionOk) {
                    swal("Tudo certo!", "Você foi descastrado(a) com sucesso!", "success");
                    /*$('#btnemaildel').prop("disabled", true);
                     $('input, button').disable(true);*/
                }
            });

            $(document).on("pageload", function () {
                $("#formunsubscription").trigger("reset");
            });

        </script>
        <style>
            body {
                background-image: url("../resources/img/background.jpg");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;
                min-height: available;
            }
        </style>
    </h:head>
    <h:body>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <header>
                    <div class="mdl-layout__header--transparent">
                        <section class="section-style mdl-typography--text-center">
                            <article>
                                <h1 class="site-title">
                                    DeployFor.Me
                                </h1>
                            </article>
                            <br/>
                            <h3 class="site-description">
                                <span>
                                    <i>Descadastro de email</i>
                                </span>
                            </h3>
                            <br/>
                        </section>
                    </div>
                </header>
            </div>
        </div>

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                        <main id="maincontent">
                            <div class="mdl-shadow--6dp">
                                <div class="mdl-card__title mdl-color--primary mdl-color-text--white mdl-typography--text-center justify-space-around">
                                    <i class="material-icons md-48">delete_forever</i> 
                                    <h3 class="mdl-card__title-text">Você não receberá mais nossas atualizações!</h3>
                                    <i class="material-icons md-48">delete_forever</i>
                                </div>
                                <h:form id="formunsubscription" class="form-style">
                                    <div class="mdl-textfield mdl-js-textfield mdl-typography--text-center">
                                        <h:inputText id="textemail" 
                                                     class="mdl-textfield__input"
                                                     title="Digite seu email para realizar o descadastramento."
                                                     a:type="email"
                                                     a:placeholder="Email"
                                                     a:required="true"
                                                     a:pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
                                                     lang="pt"
                                                     alt="Digite seu email."
                                                     value="#{personBean.email}">
                                        </h:inputText>
                                        <label class="mdl-textfield__label"></label>
                                        <!-- <span class="mdl-textfield__error">Por favor, digite um email válido!</span> -->
                                    </div>

                                    <div class="mdl-typography--text-center">
                                        <h:commandButton id="btnemaildel"
                                                         class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                                         title="Clique aqui para descadastrar seu email."
                                                         value="Descadastrar"
                                                         action="#{personBean.unsubscribe()}" 
                                                         >
                                        </h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </main>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </div>
    </h:body>
</html>
